<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tic Time</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>
  <body style="background-color: #1847b4;">
    <div style="text-align: center; font-family: 'Inter'; padding-top: 10px;">
    <div style="white-space: nowrap; font-size: 2.5em;"><h1 style="color:#FFF;">tic <span style="color: #ffcf00;">time</span></h1></div>
    <h3>Today's date is</h3>
    <h1 id="date"></h1>
    <h3>And the time is</h3>
    <h1 id="time"></h1>
    <script type="text/javascript">
        var dateDisplay = document.getElementById('date');
        var timeDisplay = document.getElementById('time');
        setInterval(
          function(){
            dateDisplay.innerHTML=(String(currentGigatic()+(currentLicotic()*.1)+(currentKilotic()*.01)+(currentHectotic()*.001))+"0000000000").substring(0,6);
            timeDisplay.innerHTML=(String((currentDecatic()+(currentTic()*.1)+(currentDecitic()*.01)+(currentCentitic()*.001)))+"00000").substring(0,5);
            },1);
    </script>
        <h3>Gigatic</h3>
    <h1 id="gigatic"></h1>
    <h3>Licotic</h3>
    <h1 id="licotic"></h1>
    <h3>Hectotic</h3>
    <h1 id="hectotic"></h1>
    <h3>Kilotic</h3>
    <h1 id="kilotic"></h1>
    <h3>Decatic</h3>
    <h1 id="decatic"></h1>
    <h3>Tic</h3>
    <h1 id="tic"></h1>
    <h3>Decitic</h3>
    <h1 id="decitic"></h1>
    <h3>Centitic</h3>
    <h1 id="centitic"></h1>
    </div>
    <script type="text/javascript">
        var gigaticDisplay = document.getElementById('gigatic');
        var licoticDisplay = document.getElementById('licotic');
        var kiloticDisplay = document.getElementById('kilotic');
        var hectoticDisplay = document.getElementById('hectotic');
        var decaticDisplay = document.getElementById('decatic');
        var ticDisplay = document.getElementById('tic');
        var deciticDisplay = document.getElementById('decitic');
        var centiticDisplay = document.getElementById('centitic');

        setInterval(function(){gigaticDisplay.innerHTML=currentGigatic();licoticDisplay.innerHTML=currentLicotic();kiloticDisplay.innerHTML=currentKilotic();hectoticDisplay.innerHTML=currentHectotic();decaticDisplay.innerHTML=currentDecatic();ticDisplay.innerHTML=currentTic();deciticDisplay.innerHTML=currentDecitic();centiticDisplay.innerHTML=currentCentitic();},1)
        </script>
        </div>
  </body>
</html>
